<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体和文本属性</title>
</head>
<body>
    <p>Welcome to my zones!</p>
    <p style="font-family:'Times New Roman', Times, serif;text-indent: .65rem; line-height: 1.5;word-spacing: 10px;letter-spacing: 2em;text-decoration: underline;text-align: center;">Welcome to my zones!</p>
    <p style="font-style:italic;text-transform: capitalize;">Welcome to my zones!</p>
    <p style="font-weight:600;">Welcome to my zones!</p>
    <p style="font-size: 2.5rem;">Welcome to my zones!</p>
    <p style="font-variant: small-caps;">Welcome to my zones!</p>
</body>
</html>
