<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style type="text/css">
        p#specialpara{
            position: relative;
            top:100px;
            left:50px;
        }
    </style>
</head>
<body>
    <p>这是第一段</p>
    <p id="specialpara">这是第二段</p>
    <p style="position:fixed;top: 20px;">这是第三段</p>
    <p style="position:absolute;bottom: 10px;">这是第四段</p>
</body>
</html>
